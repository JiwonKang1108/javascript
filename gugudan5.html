<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan5</title>
</head>
<body>
    <h2>구구단 x단 구현하기</h2>
    숫자를 입력하세요 : <input type="text" id="num" > <br>
    <button onclick="runGugudan()">확인</button>
    
    <script>
        function runGugudan() {
            var strN =  document.getElementById("num").value;
            var n = Number(strN);
            document.write( "<h2> 구구단 " + n + "단 출력 </h2><br>");
            for ( var i = 1; i <= 9; i++ ) {
                document.write ( n + " * " + i + " = " + n * i + "<br>" );
                    }
                }
           


        
      
    </script>
</body>
</html>
