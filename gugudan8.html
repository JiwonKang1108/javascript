<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan8</title>
</head>
<body>
    <script>
        var strN = prompt("숫자를 입력해주세요.");
        var n = Number(strN);
        var i = 1;
        if ( n < 2 ) {
            document.write("2 이상, 9 이하의 값만 출력할 수 있습니다. ");
        }
        else if ( 9 < n ) {
            document.write("2 이상, 9 이하의 값만 출력할 수 있습니다. ");
        }
        /*
        이런 식으로도 할 수 있다.
        if ( n <2 || n < 9 ) {
            document.write("2 이상, 9 이하의 값만 출력할 수 있습니다. ");
        } 
         */
        else {
            document.write( "<h3>" + n + "단 출력하기 </h3><br>")
            while ( i <= 9 ) {
                document.write( n + " * " + i + " = " + ( n * i ) + "<br>");
                i++;
            }    
            /*
            for문을 사용해보기
            else {
                for ( var i = 1; i <= 9; i++ ) {
                    var ret = n * 1;
                     document.write( n + "*" + i + "=" + ret + "<br>");
                }
            }
            */
        }
    </script>
</body>
</html>
