<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan8</title>
</head>
<body>
    <h1>if문 사용해보기</h1>
   출력할 단 : <input type = "text" id = "num">
    <button onclick="display()">확인</button>
    <script>
        function display() {
        var strN = document.getElementById('num').value;
        var n = Number(strN);
        var i = 1;
     
        if ( n < 2 || 9 < n ) {
            document.write("2 이상, 9 이하의 값만 출력할 수 있습니다. ");
        } 
        
        else {
            document.write( "<h3>" + n + "단 출력하기 </h3><br>")
             for ( var i = 1; i <= 9; i++ ) {
                    var ret = n * 1;
                     document.write( n + "*" + i + "=" + ret + "<br>");
                }
            }
           
        }
    </script>
</body>
</html>
